<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-mode">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Home Screen -->
  <div class="home-screen" id="homeScreen">
    <h1>Tic-Tac-Toe</h1>
    <button id="startBtn">Play Game</button>
  </div>

  <!-- Game Screen -->
  <div class="game-container" id="gameScreen" style="display: none;">
    <h2>Tic-Tac-Toe</h2>
    <p class="turn-indicator"><span id="current-player">Your Turn: X</span></p>
    <div class="board" id="gameBoard"></div>
    <button id="restartBtn">Restart Game</button>
  </div>

  <!-- Game End Popup -->
  <div class="popup" id="endPopup">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button id="popupRestartBtn">Play Again</button>
    </div>
  </div>

  <!-- Only this Adsterra Ad script at the bottom -->
  <script type='text/javascript' src='//pl26591546.profitableratecpm.com/31/98/c4/3198c40a1f33df302086ff176c3335f9.js'></script>

  <script src="script.js"></script>
</body>
</html>
