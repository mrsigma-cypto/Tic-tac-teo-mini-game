<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Tic Tac Toe</title>
  <style>
    body {
      background-color: #0a0026;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      border: 5px solid #c400ff;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 0 20px #c400ff;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: transparent;
      border: 2px solid #8a2be2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      cursor: default;
      color: white;
      box-shadow: inset 0 0 10px #8a2be2;
    }

    .x {
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
    }

    .o {
      color: #ff004f;
      text-shadow: 0 0 10px #ff004f, 0 0 20px #ff004f;
    }

    .win-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 6px;
      height: 100%;
      background: yellow;
      box-shadow: 0 0 20px yellow;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="board">
    <div class="cell x">X</div>
    <div class="cell o">O</div>
    <div class="cell"></div>
    
    <div class="cell x">X</div>
    <div class="cell o">O</div>
    <div class="cell x">X</div>
    
    <div class="cell o">O</div>
    <div class="cell o">O</div>
    <div class="cell x">X</div>

    <!-- Win line in the center vertical -->
    <div class="win-line"></div>
  </div>

</body>
</html>
