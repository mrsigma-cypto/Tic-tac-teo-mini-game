<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .banner-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      text-align: center;
      z-index: 1000;
    }
    body {
      padding-bottom: 60px; /* Reserve space for banner */
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-mode">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Home Screen -->
  <div class="home-screen" id="homeScreen">
    <h1>Tic-Tac-Toe</h1>
    <button id="startBtn">Play Game</button>
  </div>

  <!-- Game Screen -->
  <div class="game-container" id="gameScreen" style="display: none;">
    <h2>Tic-Tac-Toe</h2>
    <p class="turn-indicator"><span id="current-player">Your Turn: X</span></p>
    <div class="board" id="gameBoard"></div>
    <button id="restartBtn">Restart Game</button>
  </div>

  <!-- Game End Popup -->
  <div class="popup" id="endPopup">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button id="popupRestartBtn">Play Again</button>
    </div>
  </div>

  <!-- Adsterra Banner Ad -->
  <div class="banner-ad">
    <script type="text/javascript">
      atOptions = {
        'key' : 'a0c7ffea6c2a78a0b0bb5c1518c723fe',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/a0c7ffea6c2a78a0b0bb5c1518c723fe/invoke.js"></script>
  </div>

  <script src="script.js"></script>
</body>
</html>
