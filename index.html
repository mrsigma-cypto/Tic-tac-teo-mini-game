<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Tic Tac Toe</title>
  <style>
    body {
      background-color: #0b1d3a; /* Navy blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .cell {
      position: relative;
      width: 100px;
      height: 100px;
      background: #fefefe;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .cell input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .cell label {
      position: absolute;
      width: 100%;
      height: 100%;
      display: grid;
      place-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .cell input:nth-of-type(1):checked ~ label::before {
      content: "X";
      color: #ff4c4c; /* Red */
      animation: pop 0.3s ease forwards;
    }

    .cell input:nth-of-type(2):checked ~ label::before {
      content: "O";
      color: #4cc9ff; /* Sky blue */
      animation: pop 0.3s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- Repeat for each of the 9 cells -->
    <div class="cell">
      <input type="radio" name="cell0" id="x0">
      <input type="radio" name="cell0" id="o0">
      <label for="x0"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell1" id="x1">
      <input type="radio" name="cell1" id="o1">
      <label for="x1"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell2" id="x2">
      <input type="radio" name="cell2" id="o2">
      <label for="x2"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell3" id="x3">
      <input type="radio" name="cell3" id="o3">
      <label for="x3"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell4" id="x4">
      <input type="radio" name="cell4" id="o4">
      <label for="x4"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell5" id="x5">
      <input type="radio" name="cell5" id="o5">
      <label for="x5"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell6" id="x6">
      <input type="radio" name="cell6" id="o6">
      <label for="x6"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell7" id="x7">
      <input type="radio" name="cell7" id="o7">
      <label for="x7"></label>
    </div>
    <div class="cell">
      <input type="radio" name="cell8" id="x8">
      <input type="radio" name="cell8" id="o8">
      <label for="x8"></label>
    </div>
  </div>
</body>
</html>
